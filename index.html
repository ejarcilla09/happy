<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb1c0, #d8b4fe);
            font-family: 'Parisienne', cursive;
            color: white;
            overflow: hidden;
            position: relative;
            animation: gradientFade 10s ease-in-out infinite;
            touch-action: manipulation;
        }
        @keyframes gradientFade {
            0% { background: linear-gradient(135deg, #ffb1c0, #d8b4fe); }
            33% { background: linear-gradient(135deg, #ffd7b1, #ffb1c0); }
            66% { background: linear-gradient(135deg, #d8b4fe, #ffd7b1); }
            100% { background: linear-gradient(135deg, #ffb1c0, #d8b4fe); }
        }
        .heart {
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            background: #ff6f91;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1.2s infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(255, 105, 145, 0.8);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            background: #ff6f91;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -7.5vw;
            left: 0;
        }
        .heart::after {
            left: 7.5vw;
            top: 0;
        }
        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0.8; }
            50% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(0); opacity: 0; }
        }
        .cursor-trail {
            position: absolute;
            font-size: 1rem;
            color: #ff9ab2;
            pointer-events: none;
            opacity: 0.7;
            animation: fadeTrail 1s ease-out forwards;
        }
        @keyframes fadeTrail {
            0% { opacity: 0.7; }
            100% { opacity: 0; }
        }
        .petal {
            position: absolute;
            width: 8px;
            height: 15px;
            background: #ff8ab7;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 10s infinite linear;
        }
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .prompt-question {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .reveal-btn {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.5rem;
            background: #ff6f91;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 105, 145, 0.6);
            font-family: 'Parisienne', cursive;
            touch-action: manipulation;
        }
        .reveal-btn:hover {
            background: #ff4d79;
            transform: scale(1.1);
        }
        #no-btn.shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .gif-container {
            position: absolute;
            top: 10%;
            left: 10%;
            opacity: 0.7;
            z-index: 5;
        }
        .gif-container.right {
            left: auto;
            right: 10%;
            top: 70%;
        }
        .gif-container img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 600px) {
            .heart {
                width: 20vw;
                height: 20vw;
            }
            .heart::before,
            .heart::after {
                width: 20vw;
                height: 20vw;
            }
            .heart::before {
                top: -10vw;
            }
            .heart::after {
                left: 10vw;
            }
            .prompt-question {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .reveal-btn {
                font-size: 1.2rem;
                padding: 0.6rem 1.2rem;
            }
            .gif-container img {
                width: 80px;
            }
            .gif-container {
                top: 5%;
                left: 5%;
            }
            .gif-container.right {
                right: 5%;
                top: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/3o6ZtaNfc1H12pM5t6/giphy.gif" alt="Romantic Heart GIF">
    </div>
    <div class="gif-container right">
        <img src="https://media.giphy.com/media/l0MYt5jPRbr0nQw3s/giphy.gif" alt="Romantic Sparkle GIF">
    </div>
    <div class="heart"></div>
    <div class="prompt-question">Do you love me? ðŸ’–</div>
    <div>
        <a href="romantic-message.html"><button class="reveal-btn" onclick="handleYes()">Yes</button></a>
        <button class="reveal-btn" id="no-btn" onclick="handleNo()">No</button>
    </div>

    <script>
        // Sparkle effect
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const heart = document.querySelector(".heart");
            const rect = heart.getBoundingClientRect();
            sparkle.style.left = rect.left + Math.random() * rect.width + "px";
            sparkle.style.top = rect.top + Math.random() * rect.height + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 500);

        // Cursor trail effect
        function createCursorTrail(x, y) {
            const trail = document.createElement("div");
            trail.className = "cursor-trail";
            trail.innerHTML = "ðŸ’–";
            trail.style.left = x + "px";
            trail.style.top = y + "px";
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }
        document.addEventListener("mousemove", (e) => {
            createCursorTrail(e.clientX, e.clientY);
        });
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            createCursorTrail(touch.clientX, touch.clientY);
        });

        // Falling petals effect
        function createPetal() {
            const petal = document.createElement("div");
            petal.className = "petal";
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 5 + 8 + "s";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 500);

        // Prompt handling
        let noClickCount = 0;
        const noBtn = document.getElementById("no-btn");
        function handleYes() {
            // Redirect handled by <a> tag
        }
        function handleNo() {
            noClickCount++;
            noBtn.classList.add("shake");
            setTimeout(() => noBtn.classList.remove("shake"), 300);
            // Move button randomly
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
            if (noClickCount >= 3) {
                noBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
