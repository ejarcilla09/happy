<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb1c0, #d8b4fe);
            font-family: 'Parisienne', cursive;
            color: white;
            overflow: hidden;
            position: relative;
            animation: gradientFade 10s ease-in-out infinite;
            touch-action: manipulation;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text x="0" y="15" font-size="15">ðŸ’–</text></svg>'), auto;
        }
        @keyframes gradientFade {
            0% { background: linear-gradient(135deg, #ffb1c0, #d8b4fe); }
            33% { background: linear-gradient(135deg, #ffd7b1, #ffb1c0); }
            66% { background: linear-gradient(135deg, #d8b4fe, #ffd7b1); }
            100% { background: linear-gradient(135deg, #ffb1c0, #d8b4fe); }
        }
        .heart {
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            background: #ff6f91;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1.2s infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(255, 105, 145, 0.8);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            background: #ff6f91;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -7.5vw;
            left: 0;
        }
        .heart::after {
            left: 7.5vw;
            top: 0;
        }
        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0.8; }
            50% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(0); opacity: 0; }
        }
        .cursor-trail {
            position: absolute;
            font-size: 1rem;
            color: #ff9ab2;
            pointer-events: none;
            opacity: 0.7;
            animation: fadeTrail 1s ease-out forwards;
        }
        @keyframes fadeTrail {
            0% { opacity: 0.7; }
            100% { opacity: 0; }
        }
        .petal {
            position: absolute;
            width: 8px;
            height: 15px;
            background: #ff8ab7;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 10s infinite linear;
        }
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff9ab2;
            cursor: pointer;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.5; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .heart-pop {
            position: absolute;
            font-size: 1rem;
            color: white;
            background: rgba(255, 105, 145, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            animation: pop 1s ease-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .prompt-question {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: typing 2s steps(20) forwards, cursor 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes cursor {
            50% { border-color: transparent; }
        }
        .reveal-btn {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.5rem;
            background: #ff6f91;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 105, 145, 0.6), 0 0 20px rgba(255, 105, 145, 0.4);
            font-family: 'Parisienne', cursive;
            animation: buttonBeat 1.5s infinite, glow 2s infinite;
        }
        .reveal-btn:hover {
            background: #ff4d79;
            transform: scale(1.1);
        }
        @keyframes buttonBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(255, 105, 145, 0.6), 0 0 20px rgba(255, 105, 145, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 105, 145, 0.8), 0 0 30px rgba(255, 105, 145, 0.6); }
            100% { box-shadow: 0 0 15px rgba(255, 105, 145, 0.6), 0 0 20px rgba(255, 105, 145, 0.4); }
        }
        #no-btn.shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .quote-container {
            position: absolute;
            top: 5%;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeQuote 6s infinite;
        }
        @keyframes fadeQuote {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .heart-particle {
            position: absolute;
            font-size: 1rem;
            color: #ff9ab2;
            animation: particleBurst 1s ease-out forwards;
        }
        @keyframes particleBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2) translateY(-50px); opacity: 0; }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .popup-content {
            background: #ff6f91;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: popIn 0.5s ease-in, popOut 0.5s ease-out 4.5s forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        @media (max-width: 600px) {
            .heart {
                width: 20vw;
                height: 20vw;
            }
            .heart::before,
            .heart::after {
                width: 20vw;
                height: 20vw;
            }
            .heart::before {
                top: -10vw;
            }
            .heart::after {
                left: 10vw;
            }
            .prompt-question {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }
            .reveal-btn {
                font-size: 1.2rem;
                padding: 0.6rem 1.2rem;
            }
            .quote-container {
                font-size: 1.2rem;
            }
            .popup-content {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container" id="quote-container"></div>
    <div class="heart"></div>
    <div class="prompt-question">Do you love me? ðŸ’–</div>
    <div>
        <a href="romantic-message.html"><button class="reveal-btn" onclick="handleYes()">Yes</button></a>
        <button class="reveal-btn" id="no-btn" onclick="handleNo()">No</button>
    </div>
    <div class="popup" id="yes-popup" style="display: none;">
        <div class="popup-content">I did not force you hah, I love you hehe ðŸ’•</div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="iris.mp3" type="audio/mp3">
    </audio>

    <script>
        // Auto-play music with fade-in
        window.onload = () => {
            const audio = document.getElementById("background-music");
            audio.volume = 0;
            audio.play().catch(() => {
                document.addEventListener("click", () => {
                    audio.play();
                    fadeInAudio();
                }, { once: true });
                document.addEventListener("touchstart", () => {
                    audio.play();
                    fadeInAudio();
                }, { once: true });
            });
            fadeInAudio();
            rotateQuote();
        };
        function fadeInAudio() {
            const audio = document.getElementById("background-music");
            let volume = 0;
            const fade = setInterval(() => {
                if (volume < 0.5) {
                    volume += 0.01;
                    audio.volume = volume;
                } else {
                    clearInterval(fade);
                }
            }, 100);
        }

        // Rotating love quotes with random timing
        const quotes = [
            "You are my heart's favorite place. ðŸ’–",
            "Every moment with you is magic. âœ¨",
            "You're my forever and always. ðŸ¥°"
        ];
        let quoteIndex = 0;
        const quoteContainer = document.getElementById("quote-container");
        function rotateQuote() {
            quoteContainer.textContent = quotes[quoteIndex];
            quoteIndex = (quoteIndex + 1) % quotes.length;
            setTimeout(rotateQuote, Math.random() * 4000 + 4000);
        }

        // Sparkle effect
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const heart = document.querySelector(".heart");
            const rect = heart.getBoundingClientRect();
            sparkle.style.left = rect.left + Math.random() * rect.width + "px";
            sparkle.style.top = rect.top + Math.random() * rect.height + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 500);

        // Cursor trail effect
        function createCursorTrail(x, y) {
            const trail = document.createElement("div");
            trail.className = "cursor-trail";
            trail.innerHTML = "ðŸ’–";
            trail.style.left = x + "px";
            trail.style.top = y + "px";
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }
        document.addEventListener("mousemove", (e) => {
            createCursorTrail(e.clientX, e.clientY);
        });
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            createCursorTrail(touch.clientX, touch.clientY);
        });

        // Floating hearts effect
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            heart.onclick = () => {
                const pop = document.createElement("div");
                pop.className = "heart-pop";
                pop.textContent = ["You're my everything!", "I adore you!", "Forever yours!"][Math.floor(Math.random() * 3)];
                pop.style.left = heart.style.left;
                pop.style.top = heart.style.top;
                document.body.appendChild(pop);
                heart.remove();
                setTimeout(() => pop.remove(), 1000);
            };
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createFloatingHeart, 1000);

        // Falling petals effect
        function createPetal() {
            const petal = document.createElement("div");
            petal.className = "petal";
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 5 + 8 + "s";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 500);

        // Heart particle burst on click or Yes
        function createHeartParticle(x, y) {
            const particle = document.createElement("div");
            particle.className = "heart-particle";
            particle.innerHTML = "ðŸ’–";
            particle.style.left = x + "px";
            particle.style.top = y + "px";
            particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * -100}px)`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
        function handleYes() {
            const yesBtn = document.querySelector('a[href="romantic-message.html"]');
            const rect = yesBtn.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                createHeartParticle(rect.left + rect.width / 2, rect.top + rect.height / 2);
            }
            const popup = document.getElementById("yes-popup");
            popup.style.display = "flex";
            setTimeout(() => {
                popup.style.display = "none";
                window.location.href = "romantic-message.html";
            }, 5000);
        }
        document.addEventListener("click", (e) => {
            if (!e.target.closest(".reveal-btn")) {
                createHeartParticle(e.clientX, e.clientY);
            }
        });
        document.addEventListener("touchstart", (e) => {
            if (!e.target.closest(".reveal-btn")) {
                const touch = e.touches[0];
                createHeartParticle(touch.clientX, touch.clientY);
            }
        });

        // Prompt handling
        let noClickCount = 0;
        const noBtn = document.getElementById("no-btn");
        function handleNo() {
            noClickCount++;
            const texts = ["No", "Really?", "Sure?"];
            noBtn.textContent = texts[noClickCount] || "No";
            noBtn.classList.add("shake");
            setTimeout(() => noBtn.classList.remove("shake"), 300);
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
            if (noClickCount >= 3) {
                noBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
